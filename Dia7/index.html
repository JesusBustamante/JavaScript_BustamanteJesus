<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex" role="search">
            <input id="entrada" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
            <button id="id" onclick="GetDataFromAPI()" class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-id" role="tab" aria-controls="list-home">ID - NAME</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-power" role="tab" aria-controls="list-profile">POWERSTATS</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-bio" role="tab" aria-controls="list-messages">BIOGRAPHY</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-app" role="tab" aria-controls="list-settings">APPEARANCE</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-work" role="tab" aria-controls="list-settings">WORK</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-connec" role="tab" aria-controls="list-settings">CONNECTIONS</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-image" role="tab" aria-controls="list-settings">IMAGE</a>
          </div>
        </div>
        <div class="col-8" id="row">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-id" role="tabpanel" aria-labelledby="list-home-list"></div>
            <div class="tab-pane fade" id="list-power" role="tabpanel" aria-labelledby="list-profile-list">...</div>
            <div class="tab-pane fade" id="list-bio" role="tabpanel" aria-labelledby="list-messages-list">...</div>
            <div class="tab-pane fade" id="list-app" role="tabpanel" aria-labelledby="list-settings-list">...</div>
            <div class="tab-pane fade" id="list-work" role="tabpanel" aria-labelledby="list-settings-list">...</div>
            <div class="tab-pane fade" id="list-connec" role="tabpanel" aria-labelledby="list-settings-list">...</div>
            <div class="tab-pane fade" id="list-image" role="tabpanel" aria-labelledby="list-settings-list">...</div>
          </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
